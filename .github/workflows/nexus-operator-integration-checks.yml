name: Nexus Operator Integration Checks
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CONTRIBUTING.md"
      - "examples/**"
      - "LICENSE"
      - "Makefile"
      - ".github/ISSUE_TEMPLATE/**"
    branches:
      - main
env:
  OPERATOR_SDK_VERSION: v0.18.1
  GO_VERSION: 1.14
jobs:
  golint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.27
          args: --enable=golint --timeout=2m

  unit_test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod/cache
          key: ${{ runner.os }}-go-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-cache-

      - name: Mod Tidy
        run: |
          go mod tidy

      - name: FMT
        run: gofmt -s -l -w pkg/ version/ controllers/ apis/

      - name: Vet
        run: go vet ./...

      - name: Test Packages
        run: go test ./pkg/... -count=1 -coverprofile=coverage.txt -covermode=atomic
      - name: Validate codcov yaml file
        run: curl -vvv --data-binary @codecov.yml https://codecov.io/validate
      - name: Send Coverage Report
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt
          flags: operator
          name: operator-test
          fail_ci_if_error: true
